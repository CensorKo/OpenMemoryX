# 公网 Nginx 配置 - 支持根据 tupe 参数路由到不同服务器

# 根据 tupe 参数映射到不同的后端
map $arg_tupe $deploy_backend {
    default     192.168.31.65:9000;  # 默认生产环境
    "alpha"     192.168.31.66:9000;  # 测试环境 31.66
    "release"   192.168.31.65:9000;  # 生产环境 31.65
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name t0ken.ai;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name t0ken.ai;

    # SSL 证书
    ssl_certificate /etc/nginx/ssl/t0ken.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/t0ken.ai.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # 日志
    access_log /var/log/nginx/t0ken-access.log;
    error_log /var/log/nginx/t0ken-error.log;

    # ==================== API (生产环境 31.65) ====================
    location /api/ {
        proxy_pass http://192.168.31.65:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/docs {
        proxy_pass http://192.168.31.65:8000/api/docs;
        proxy_set_header Host $host;
    }

    # ==================== Portal 和官网 (31.65) ====================
    location /portal {
        proxy_pass http://192.168.31.65:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://192.168.31.65:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Webhook 部署 (根据 tupe 参数路由) ====================
    location /deploy {
        # 使用 map 根据 tupe 参数选择后端
        # tupe=alpha   -> 31.66 (测试环境)
        # tupe=release -> 31.65 (生产环境)
        proxy_pass http://$deploy_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间用于部署
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # 日志记录路由信息
        access_log /var/log/nginx/deploy-access.log;
    }

    # ==================== 健康检查 ====================
    location /health {
        access_log off;
        proxy_pass http://192.168.31.65:8000/health;
    }
}

# ==================== 测试环境独立访问 (可选) ====================
# 如果需要直接访问 31.66 进行测试
server {
    listen 443 ssl http2;
    server_name alpha.t0ken.ai;  # 需要 DNS 配置

    ssl_certificate /etc/nginx/ssl/t0ken.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/t0ken.ai.key;

    # 所有请求转发到 31.66
    location / {
        proxy_pass http://192.168.31.66:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://192.168.31.66:8000;
        proxy_set_header Host $host;
    }
}
