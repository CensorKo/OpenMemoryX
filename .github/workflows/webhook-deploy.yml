name: Webhook Deploy

on:
  workflow_call:
    inputs:
      deploy_type:
        description: 'Deployment type (alpha/release/static)'
        required: true
        type: string
      image:
        description: 'Docker image to deploy (optional, for API only)'
        required: false
        type: string
        default: ''
      sha:
        description: 'Git commit SHA'
        required: false
        type: string
        default: ''
      ref:
        description: 'Git ref'
        required: false
        type: string
        default: ''

jobs:
  trigger:
    name: Trigger Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Deployment Webhook
        run: |
          DEPLOY_TYPE="${{ inputs.deploy_type }}"
          IMAGE="${{ inputs.image }}"
          
          echo "=========================================="
          echo "Triggering deployment webhook"
          echo "Type: $DEPLOY_TYPE"
          echo "Image: ${IMAGE:-N/A}"
          echo "SHA: ${{ inputs.sha }}"
          echo "=========================================="
          
          if [ -n "$IMAGE" ]; then
            curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=$DEPLOY_TYPE" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "${{ github.event_name }}",
                "repository": "${{ github.repository }}",
                "ref": "${{ inputs.ref }}",
                "sha": "${{ inputs.sha }}",
                "image": "'"$IMAGE"'"
              }' \
              -w "\nHTTP Status: %{http_code}\n" \
              -s
          else
            curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}?token=${{ secrets.DEPLOY_KEY }}&type=$DEPLOY_TYPE" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "${{ github.event_name }}",
                "repository": "${{ github.repository }}",
                "ref": "${{ inputs.ref }}",
                "sha": "${{ inputs.sha }}"
              }' \
              -w "\nHTTP Status: %{http_code}\n" \
              -s
          fi
          
          echo ""
          echo "âœ… Webhook triggered"
