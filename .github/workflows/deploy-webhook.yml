name: Build and Deploy API

on:
  release:
    types: [published]
  push:
    branches: [main, alpha]
    paths:
      - 'static/**'
      - 'api/**'
      - 'Dockerfile.api'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment target'
        required: true
        default: 'alpha'
        type: choice
        options:
          - release
          - alpha

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [[ "${{ github.ref }}" == "refs/heads/alpha" ]]; then
            TAG="alpha"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $TAG"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ghcr.io/t0ken-ai/memoryx-api:sha-${{ github.sha }}
            ghcr.io/t0ken-ai/memoryx-api:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed"

  deploy-production:
    name: Deploy to Production (31.65)
    needs: build
    uses: ./.github/workflows/webhook-deploy.yml
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'release')
    with:
      deploy_type: release
      image: ghcr.io/t0ken-ai/memoryx-api:${{ needs.build.outputs.image_tag }}
      sha: ${{ github.sha }}
      ref: ${{ github.ref }}
    secrets: inherit

  deploy-alpha:
    name: Deploy to Test (31.66)
    needs: build
    uses: ./.github/workflows/webhook-deploy.yml
    if: (github.event_name == 'push' && github.ref == 'refs/heads/alpha') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'alpha')
    with:
      deploy_type: alpha
      image: ghcr.io/t0ken-ai/memoryx-api:alpha
      sha: ${{ github.sha }}
      ref: ${{ github.ref }}
    secrets: inherit
