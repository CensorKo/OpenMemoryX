name: Deploy Static Files

on:
  push:
    branches: [main]
    paths:
      - 'static/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Static Files via Webhook
    uses: ./.github/workflows/webhook-deploy.yml
    with:
      deploy_type: static
      sha: ${{ github.sha }}
      ref: ${{ github.ref }}
    secrets: inherit
