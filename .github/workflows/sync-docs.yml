name: Sync API Docs to t0ken-ai/docs

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Generate OpenAPI spec
        run: |
          cd api
          export DATABASE_URL="sqlite:///./test.db"
          export SECRET_KEY="test-secret"
          export REDIS_URL="redis://localhost:6379/0"
          export OLLAMA_HOST="http://localhost:11434"
          
          python3 << 'EOF'
import sys
sys.path.insert(0, '.')
from app.main import app
import json
openapi = app.openapi()
with open('../openapi.json', 'w') as f:
    json.dump(openapi, f, indent=2)
print(f"Generated openapi.json with {len(openapi.get('paths', {}))} paths")
EOF

      - name: Verify OpenAPI
        run: |
          ls -la openapi.json
          wc -c openapi.json

      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs-repo
          token: ${{ secrets.AUTO_DOCS }}

      - name: Sync to Docs
        run: |
          cp openapi.json docs-repo/
          cd docs-repo
          git config user.name "Claw Assistant"
          git config user.email "assistant@openclaw.ai"
          git add -A
          git status
          git commit -m "sync: update API docs from MemoryX" || echo "Nothing to commit"
          git push origin main || echo "Push failed"
