name: Sync Docs
on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4
        with:
          path: memoryx
      
      - name: Generate OpenAPI
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          cd memoryx/api
          pip install -r requirements.txt -q
          python3 generate_openapi.py
          ls -la ../openapi.json
      
      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs
          token: ${{ secrets.AUTO_DOCS }}
      
      - name: Sync Files
        run: |
          cp memoryx/openapi.json docs/
          ls -la docs/openapi.json
          
          cd docs
          git config user.name "Claw Assistant"
          git config user.email "assistant@openclaw.ai"
          git add openapi.json
          
          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "sync: update API docs"
            git push
          fi
