name: Sync API Docs

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'sdk/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout MemoryX
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate OpenAPI
        run: |
          cd api
          pip install -r requirements.txt
          export DATABASE_URL="sqlite:///./test.db"
          export SECRET_KEY="test"
          python3 -c "
import sys
sys.path.insert(0, '.')
from app.main import app
import json
with open('../openapi.json', 'w') as f:
    json.dump(app.openapi(), f, indent=2)
"
          ls -la ../openapi.json
      
      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: t0ken-ai/docs
          path: docs
          token: ${{ secrets.AUTO_DOCS }}
      
      - name: Push to Docs
        run: |
          cp openapi.json docs/
          cd docs
          git config user.name "Claw Assistant"
          git config user.email "assistant@openclaw.ai"
          git add openapi.json
          git diff --cached --quiet || git commit -m "update openapi.json"
          git push
